	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<!-- Bootstrap Icons -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">

	<!-- Specific Styling -->
	<link rel="stylesheet" href="styles.css">

	<title>Hello, world!</title>
	<script>
		function toggleHide(){
			var h1 = document.getElementById("artistName");
			var hidden = h1.getAttribute("hidden");
			if(hidden) {
				var body = document.getElementById("body");
				var h1 = document.getElementById("artistName");
				var checkbox = document.getElementById("checkbox");
				var checkboxLabel = document.getElementById("checkboxLabel");
				var picker = document.getElementById('colorInput');
				var pickerLabel = document.getElementById('colorpickerLabel');
				var button = document.getElementById("hideButton");
				var footer = document.getElementById("footer")
				h1.removeAttribute("hidden");
				checkbox.removeAttribute("hidden");
				checkboxLabel.removeAttribute("hidden");
				picker.removeAttribute("hidden");
				pickerLabel.removeAttribute("hidden");
				button.removeAttribute("hidden");
				footer.removeAttribute("hidden");
			} else {
				var body = document.getElementById("body")
				var h1 = document.getElementById("artistName");
				var checkbox = document.getElementById("checkbox");
				var checkboxLabel = document.getElementById("checkboxLabel");
				var picker = document.getElementById('colorInput');
				var pickerLabel = document.getElementById('colorpickerLabel');
				var button = document.getElementById("hideButton");
				var footer = document.getElementById("footer")
		         // changing the background color

				h1.setAttribute("hidden", "hidden");
				checkbox.setAttribute("hidden", "hidden");
				checkboxLabel.setAttribute("hidden", "hidden");
				picker.setAttribute("hidden", "hidden");
				pickerLabel.setAttribute("hidden", "hidden");
				button.setAttribute("hidden", "hidden");
				footer.setAttribute("hidden", "hidden");
			}
		}
		</script>
		<!-- Option 1: Bootstrap Bundle with Popper -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<!-- Header -->
<header>
	<!-- Heading -->
	<div class="container-fluid mt-4">
		<div class="row">
			<div class="col p-0">
				<h1 class="text-center fs-6" id="artistName">ryara17@proton.me</h1>
			</div>
		</div>
	</div>
</header>

<body id="body" class="d-flex flex-column min-vh-100">
	<!-- main content -->
	<div class="container-fluid mt-auto mb-auto">
		<div class="row justify-content-center">
			<div class="d-flex align-items-center justify-content-center col-7 col-sm-6 col-md-5 col-lg-3 col-xl-2 col-xxl-1 p-0" align="center">
				<div>					
					<script type="text/javascript">
						function changePic(){
							var checkbox = document.getElementById('checkbox');
							if (checkbox.checked == true){
								document.picture.src="Cristo_crucificado_white.png";
							} else{
								document.picture.src="Cristo_crucificado_black.png";
							}
						}
					</script>
					<label  for="checkbox" id="checkboxLabel">Black/White:</label>
					<input type="checkbox" class="form-check-input" name="checkbox" id="checkbox" onClick="changePic();">

					<br></br>

					<label  for="colorpicker" id="colorpickerLabel">Background Color:</label>
					<input id = "colorInput" type = "color" onchange="selectColor()">
					<script>
						function selectColor() {
							var color = document.getElementById('colorInput');
						         // changing the background color
							document.body.style.backgroundColor = color.value;
						}
					</script>

					<br></br>

					<button id="hideButton" class="btn btn-dark">
						Enter Screenshot Mode<br>
						[tap on/around Christ]<br>
						(& vice versa)
					</button>

					<br></br>
				</div>
			</div>
			<div onclick="toggleHide();" class="d-flex align-items-center justify-content-center col-7 col-sm-6 col-md-5 col-lg-3 col-xl-2 col-xxl-1 p-0">
				<img class="img-fluid" name = "picture" src="Cristo_crucificado_black.png"> 				
			</div>
			<div class="d-flex align-items-center justify-content-center col-7 col-sm-6 col-md-5 col-lg-3 col-xl-2 col-xxl-1 p-0">
			</div>
		</div>
	</body>

	<!-- Footer -->
	<footer class="container-fluid text-center mb-4" id="footer">

			<div class="col p-0">
